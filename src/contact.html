<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    /* Simple styling for clarity */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 10px;
      text-decoration: none;
      color: blue;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
    }
    input, textarea {
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #spinner {
      display: none;
      margin-top: 20px;
      color: blue;
      font-weight: bold;
    }
    #responseMessage {
      display: none;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Simple navigation including a link to the contact page -->
  <nav>
    <a href="/">Home</a>
    <a href="/src/contact.html">Contact</a>
  </nav>

  <h1>Contact Us</h1>
  <form id="contactForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    <label for="email">E-mail Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send</button>
  </form>

  <div id="spinner">Sending, please wait...</div>
  <div id="responseMessage">Thanks for reaching out. We'll get back to you soon!</div>

  <script>
    const form = document.getElementById('contactForm');
    const spinner = document.getElementById('spinner');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the page from reloading

      // Hide the form and show the spinner
      form.style.display = 'none';
      spinner.style.display = 'block';

      // Collect form values
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      const data = { name, phone, email, subject, message };

      try {
        const response = await fetch('/.netlify/functions/contactform', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        // After receiving a response from the serverless function
        spinner.style.display = 'none';

        if (response.ok) {
          responseMessage.style.display = 'block';
          responseMessage.style.color = 'green';
        } else {
          // If there's an error response from the server
          const result = await response.json();
          responseMessage.textContent = result.message || 'Something went wrong. Please try again later.';
          responseMessage.style.display = 'block';
          responseMessage.style.color = 'red';
        }
      } catch (error) {
        // If there was a network error or the fetch failed
        spinner.style.display = 'none';
        responseMessage.textContent = 'Error sending message. Please try again later.';
        responseMessage.style.display = 'block';
        responseMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
